<div class="sidebar">
    <a href="{{ site.url }}">
        <img class="logo-img" src="{{ site.baseurl }}/public/lingo.png" alt="Lingo" />
    </a>

    <h5 class="site-tagline">{{ site.tagline }}</h5>

    <nav class="site-nav">
        {% for page in site.pages reversed %}
            <div class="nav-item">
                <a href="{{ page.url }}" class="btn">
                    <i class="fa fa-{{ page.icon }}"></i>
                    <span class="text">{{ page.title }}</span>
                    <i class="fa fa-angle-double-right nav"></i>
                </a>
            </div>
        {% endfor %}
    </nav>

    <div class="site-meta">
        <a href="{{ site.github }}">
            <i class="fa fa-github"></i>
            <span class="text">GitHub</span>
        </a>
        <span class="text">|</span>
        <a href="{{ site.license }}"><span class="text">License</span></a>
    </div>

</div>
